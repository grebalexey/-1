<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="inputs">
        <h2>Inputs</h2>
        <form>
            <input class="text" type="text" placeholder="Enter some text">
            <input class="text--valid" type="text" placeholder="valid text">
            <input class="text--invalid" type="text" placeholder="invalid text">
        </form>
    </div>
    <div class="check">
        <h2>Check boxes</h2>
        <div>
           <input class="check__chekbox" type="checkbox" id="checkin"> 
           <label for="checkin">Subscribe</label> 
        </div>
        <div>
            <input class="check__chekbox" type="checkbox" id="checkout"> 
            <label for="checkout">Unsubscribe</label> 
         </div>
    </div>
    <div class="radio__buttons">
        <h2>Radio buttons</h2>
        Gender:
        <div>
            <input type="radio" name="gender" id="male"> 
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female"> 
            <label for="female">Female</label>
        </div>
    </div>
    <div class="buttons">
        <h2>Buttons</h2>
        <input type="button" value="Active">
        <input type="button" value="Hover">
        <input type="button" value="Danger">
        <input type="button" value="Hover">
        <input type="button" value="Disabled">
    </div>
    <div class="text">
        <h2>Text area</h2>
        <textarea name="" id="" cols="50" rows="10" placeholder="Enter some text"></textarea>
    </div>
</body>

</html>
