<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="inputs">
            <div class="registration">
                <h2>Registration form</h2>
                <form class="inputs__form">
                    <img src="images/username.png" alt="">
                    <input class="inputs__item" type="text" placeholder="Username">
                </form>
                <form class="inputs__form">
                    <img src="images/email.png" alt="">
                    <input class="inputs__item" type="text" placeholder="Email address">
                </form>
                <form class="inputs__form">
                    <img src="images/pswd.png" alt="">
                    <input class="inputs__item" type="text" placeholder="Password">
                    <input class="inputs__item" type="text" placeholder="Confirm password">
                </form>
            </div>
            <div class="personal">
                <h2>Personal details</h2>
                <form class="inputs__form">
                    <input class="inputs__item" type="text" placeholder="First name">
                    <input class="inputs__item" type="text" placeholder="Last name">
                </form class="inputs__form">
                <select class="inputs__item">
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                 </select>
                 <form>
                    <input class="inputs__item" type="date">
                </form>
            </div>
        </div>
        
        <div class="checkboxes">
            <form action="">
                <input type="checkbox" id="receive">
                <label for="receive">I want to receive news and special offers</label>
            </form>
            <form action="">
                <input type="checkbox" id="agree">
                <label for="agree">I agree with the Terms and Conditions</label>
            </form>
            
        </div>
        <hr>
        <div class="button">
            <input type="submit">
        </div>
    </div>
</body>

</html>
