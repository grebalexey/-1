<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
</body>
    <div class="container">
        <div class="title">CREDIT CARD DETAILS</div>
        <div class="form">
            <div class="form__input">
                <div class="number">
                    <h3>Card Number</h3>
                    <form>
                        <input class="input__item" type="text" placeholder="1234 5678 9123 4567">
                    </form>
                </div>
                <div class="name">
                    <h3>Name On Card</h3>
                    <form>
                        <input class="input__item" type="text" placeholder="Name Surname">
                    </form>
                </div>
                <div class="form__input--last">
                    <div class="date">
                        <h3>Expiry Date</h3>
                        <form>
                            <input class="input__item input__item--short" type="text" placeholder="02">
                            <input class="input__item input__item--short" type="text" placeholder="2017">
                        </form>
                    </div>
                    <div class="cvv">
                        <h3>CVV / CVN</h3>
                        <form>
                            <input class="input__item input__item--cvv" type="text" placeholder="***">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <img src="images/moon_flag.png" alt="">
    </div>
</html>
